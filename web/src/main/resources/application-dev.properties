# JPA
spring.datasource.url=jdbc:mysql://localhost/ahorrosapp
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=password
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Keys
ACCESS_REFRESH_TOKEN_PATH=access-refresh-token-keys
ACCESS_TOKEN_PRIVATE_KEY_PATH=${ACCESS_REFRESH_TOKEN_PATH}/access-token-private.key
ACCESS_TOKEN_PUBLIC_KEY_PATH=${ACCESS_REFRESH_TOKEN_PATH}/access-token-public.key
REFRESH_TOKEN_PRIVATE_KEY_PATH=${ACCESS_REFRESH_TOKEN_PATH}/refresh-token-private.key
REFRESH_TOKEN_PUBLIC_KEY_PATH=${ACCESS_REFRESH_TOKEN_PATH}/refresh-token-public.key
# Jwt token
token-expiration-time-hours=48
